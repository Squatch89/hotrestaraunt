<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container text-center">
    <div class="jumbotron text-center">
        <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant </h1>
        <h3>Make your reservation</h3>
        <hr>
        <a href="tables.html">
            <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View
                Tables
            </button>
        </a>
        <a href="/home.html">
            <button type="button" class="btn btn-lg btn-light"><span class="glyphicon glyphicon-home"></span></button>
        </a>
    </div>

    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" class="form-control" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="id">Unique ID</label>
                            <input type="text" name="id" class="form-control" id="id">
                        </div>

                        <!--<div class="form-group">-->
                        <!--<label for="force-points">Force Points</label>-->
                        <!--<input type="text" class="form-control" id="force-points">-->
                        <!--</div>-->

                        <!--</form>-->
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $("#submit-btn").on("click", function (event) {
        event.preventDefault();
        var newTable = {
            name: $("#name").val(),
            phone: $("#phone").val(),
            email: $("#email").val(),
            id: $("#id").val()
        };
        console.log(newTable);


        $.post("/api/tables", newTable)
            .done(function (data) {
                console.log(data);
                alert("Adding to table...");
            }).fail(function (err) {
            alert(err);
        });
    });

</script>

</body>
</html>
