<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant </h1>
        <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
        <hr>
        <a href="reserve.html">
            <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span>
                Make Reservation
            </button>
        </a>
        <a href="/home.html">
            <button type="button" class="btn btn-lg btn-light"><span class="glyphicon glyphicon-home"></span></button>
        </a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Current Reservations</div>
        <div class="panel-body" id="reservationPanel">
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Waiting List</div>
        <div class="panel-body" id="waitlistPanel">
        </div>
    </div>

    <script type="text/javascript">

        var number = 0;
        var number1 = 0;

        $(document).ready(function() {

            $.get("/api/tables", function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++){
                    console.log(data[i].id);
                    number = number + 1;
                    $("#reservationPanel").append(`<div class="well"><div class="table-well"> <p><button class="btn btn-primary">${number}</button> ${data[i].id}</p> </div></div>`);
                }
            });

            $.get("/api/waitlist", function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++){
                    console.log(data[i].id);
                    number1 = number1 + 1;
                    $("#waitlistPanel").append(`<div class="well"><div class="table-well"> <p><button class="btn btn-primary">${number1}</button> ${data[i].id}</p>  </div></div>`);
                }
            });
        });

    </script>

</div>
</body>
</html>
